{% extends "base.html" %}
{% block title %}
Delete post: {{ post.title }}
{%endblock %}
{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
    <div class="mx-auto max-w-lg text-center">

        <h2 class="text-xl text-gray-900 font-bold mb-6">Confirm blog post deletion</h2>

        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <form method="post" action="{% url 'delete_post' post.id %}">
            {% csrf_token %}
            <button type="submit" class="rounded-md bg-red-600 px-5 py-2.5 text-sm font-medium text-white transition mt-2 hover:bg-red-700 dark:hover:bg-red-500"
            >
            Delete
            </button>

        </form>

    </div>
</div>
{% endblock %}
