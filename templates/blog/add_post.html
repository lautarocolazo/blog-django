{% extends "base.html" %}

{% block title %} Add New Post {% endblock %}

{% block content %}
<div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8 lg:py-16">
    <div class="mx-auto max-w-lg text-center">

        <h2 class="text-xl text-gray-900 font-bold mb-6">Add New Post</h2>
        <form method="post" action="" class="space-y-4 mb-6">
            {% csrf_token %}

            <div class="mb-4">
                {{form.title}}
            </div>

            <div class="mb-4">
                {{form.content}}
            </div>

            <div class="mb-4">
                <button type="submit"
                    class="inline-block w-full rounded-lg bg-green-600 px-5 py-3 font-medium text-white transition hover:bg-green-500 focus:outline-none focus:shadow-outline-black">
                    Add new post
                </button>
            </div>
        </form>

    </div>
</div>
{% endblock %}
